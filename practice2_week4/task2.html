<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Tournament Registration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Basketball Tournament Registration</h2>
    <form>
      <div class="form-group">
        <label for="name">Player Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="team">Team Name:</label>
        <input type="text" class="form-control" id="team" placeholder="Enter your team name" required>
      </div>
      <div class="form-group">
        <label for="position">Position:</label>
        <select class="form-control" id="position">
          <option>Point Guard</option>
          <option>Shooting Guard</option>
          <option>Small Forward</option>
          <option>Power Forward</option>
          <option>Center</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</body>
</html>
